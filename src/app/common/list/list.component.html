<table>
    <tr class="thead">
        <th *ngFor="let header of headers">{{header}}</th>
    </tr>

    <tr (click)="emitRowClickEvent(indexOfRow(row))" *ngFor="let row of display" class="tentry">
        <td *ngFor="let col of row">{{col}}</td>
    </tr>
</table>

<ul class="pagination">
    <li [class.active]='index == currentPage' *ngFor='let index of range(0, pageCount())' (click)="changePage(index)">
        {{index}}</li>
</ul>
