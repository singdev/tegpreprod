<div class="cn-modal">
    <div class="modal">
        <h1 class="modal-title">Ajouter une station service</h1>
        <div class="main">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" [(ngModel)]='stationService.name' placeholder="Nom de la station service">
            </div>

            <div class="form-group">
                <label for="sap">SAP</label>
                <input type="text" id="sap" [(ngModel)]='stationService.sap' placeholder="SAP">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" [(ngModel)]='stationService.email' placeholder="email">
            </div>

            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="text" id="phone" [(ngModel)]='stationService.phone' placeholder="numéro de téléphone">
            </div>

            <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" id="ville" [(ngModel)]='stationService.ville' placeholder="Ville">
            </div>

            <div class="form-group">
                <label for="gerant">Gérant de la station</label>
                <select id="gerant" *ngIf='users' [(ngModel)]='stationService.gerant'>
                    <option *ngFor='let user of users' [value]="user.id">{{user.fullname}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="text" id="lat" [(ngModel)]='lat' placeholder="Latitude">
            </div>

            <div class="form-group">
                <label for="lng">Longitude</label>
                <input type="text" id="lng" [(ngModel)]='lng' placeholder="Longitude">
            </div>


        </div>

        <div class="actions">
            <button (click)='createStationService()'>Ajouter</button>
            <button (click)='cancel()'>Annuler</button>
        </div>
    </div>
</div>
