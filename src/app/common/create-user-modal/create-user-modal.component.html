<div class="cn-modal">
    <div class="modal">
        <h1 class="modal-title">Ajouter un utilisation</h1>
        <div class="main">
            <div class="form-group">
                <label for="fullname">Nom complet</label>
                <input type="text" id="fullname" [(ngModel)]='user.fullname' placeholder="Nom et prénom">
            </div>

            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" [(ngModel)]='user.username' placeholder="nom d'utilisateur">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" [(ngModel)]='user.email' placeholder="email">
            </div>

            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="text" id="phone" [(ngModel)]='user.phone' placeholder="numéro de téléphone">
            </div>

            <div class="form-group">
                <label for="role">Rôle</label>
                <select id="role" [(ngModel)]='user.role'>
                    <option value="TMG">TMG</option>
                    <option value="GERANT">GERANT</option>
                    <option value="ESS">EMPLOYER_SS</option>
                </select>
            </div>

        </div>

        <div class="actions">
            <button (click)='createUser()'>Ajouter</button>
            <button (click)='cancel()'>Annuler</button>
        </div>
    </div>
</div>
