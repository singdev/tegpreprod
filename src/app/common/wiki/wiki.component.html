<div class="main">
    <div class="category">
        <div class='file-chooser' *ngIf='canUpdate'>
            <label for="file"><i class="fa fa-plus"></i></label>
            <input type="file" id="file" (change)='createWiki($event)'>
        </div>
        <h1 class="Category">{{category}}</h1>
        <app-list *ngIf='rows' [headers]='headers' [rows]='rows' (rowClick)='onClick($event)'></app-list>
    </div>
</div>
