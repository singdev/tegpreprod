<header>
    <img class="total-logo" src="assets/TOTAL_SA_logo.png" alt="LOGO total">
    <div class="flex-expand">
        <p>Bienvenue Root</p>
        <p>Administrateur de l'extranet des g√©rants TMG</p>
    </div>
    <i class="fa fa-user"></i>
</header>

<main>

    <nav>
        <div class="nav-item" [class.active]="currentMenu == 'fg-users'"(click)="toggleMenu('fg-users')">
            <i class="fa fa-users"></i>
            <span>Utilisateurs</span>
        </div>

        <div class="nav-item" [class.active]="currentMenu == 'fg-ss'"(click)="toggleMenu('fg-ss')">
            <i class="fa fa-gas-pump"></i>
            <span>Station services</span>
        </div>

        <div class="nav-item" [class.active]="currentMenu == 'fg-objs'"(click)="toggleMenu('fg-objs')">
            <i class="fa fa-bullseye"></i>
            <span>Objectifs</span>
        </div>

        <div class="nav-item" [class.active]="currentMenu == 'fg-forum'" (click)="toggleMenu('fg-forum')">
            <i class="fa fa-comments"></i>
            <span>Forum</span>
        </div>
    </nav>

    <div class="main-ctn">

        <div id="fg-users" *ngIf="currentMenu == 'fg-users'">
            <app-user-management></app-user-management>
        </div>

        <div id="fg-ss" *ngIf="currentMenu == 'fg-ss'">
           <app-station-service-management></app-station-service-management>
        </div>

        <div id="fg-objs" *ngIf="currentMenu == 'fg-objs'">
            <app-objectif-management></app-objectif-management>
        </div>

        <div id="fg-forum" *ngIf="currentMenu == 'fg-forum'">
            Forum
        </div>
    </div>

</main>
